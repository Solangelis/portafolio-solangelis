<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contato.css">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Contato</title>
</head>

<body>


  <nav id="navbar">
    <div class="container">

      <ul>

        <li><a href="index.html">Inicio</a></li>

      </ul>
    </div>
  </nav>

<main> 
  <div class="contenido">
    <h1 class="logo">Formulario Contato</h1>
    <div class="contato-coluna">

      <div class="contato-form">


        <form action="" class="formulario" id="formulario">
			
          
    
          
          <div class="formulario__grupo" id="grupo__nombre">
            
            <label for="nombre" class="formulario__label">Nome</label>
            <div class="formulario__grupo-input">
              <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Digite seu Nome">
              <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">o nome pode conter Letras e espaços podem ter acentos.</p>
          </div>
    
    
          
          <div class="formulario__grupo" id="grupo__correo">
            
            <label for="correo" class="formulario__label">Correo</label>
            <div class="formulario__grupo-input">
              <input type="email" class="formulario__input" name="correo" id="correo" placeholder="exemplo@correo.com">
              <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">O e-mail só pode conter letras, números, pontos.</p>
          </div>
    
          <div class="formulario__grupo" id="grupo__mensaje">
            
            <label for="mensaje" class="formulario__label">Mensagem</label>
            <div class="formulario__grupo-input">
              <input type="text" class="formulario__input" name="mensaje" id="mensaje" placeholder="Digite seu mensagem">
              <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">o mensagem pode conter letras espaços e acentos.</p>
          </div>
    
         
    <div class="formulario__mensaje" id="formulario__mensaje">
        <p><i class="fa-duotone fa-exclamation"></i> <b>Error:</b> Preencha todos os campos do Formulário Obrigado.	</p>
    </div>
    
    <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="submit" class="formulario__btn">Enviar</button>
        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Parabéns o formulário foi enviado com sucesso!</p>
    </div>


  </main>
 
  
  

  
    
    <script src="https://kit.fontawesome.com/4abc933e0c.js" crossorigin="anonymous"></script>
   
    <script src="./css/script.js"></script>

</body>

</html>
