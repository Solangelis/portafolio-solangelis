<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contato.css">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Contato</title>
</head>

<body>


  <nav id="navbar">
    <div class="container">

      <ul>

        <li><a href="index.html">Inicio</a></li>

      </ul>
    </div>
  </nav>


  <div class="contenido">
    <h1 class="logo">Contato</h1>
    <div class="contato-coluna">

      <div class="contato-form">


        <form action="">
          <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label for="Telefone">Telefone</label>
            <input type="tel" required name="phone">
          </p>
          <p>
            <label for=assunto>Assunto</label>
            <input type="text" name="asunto">
          </p>
          <p class="bloco">
            <label for="message">Messagem</label>
            <textarea name="message" rows="3"></textarea>
          </p>
          <p class="bloco">
            <button type="submit">Enviar</button>
          </p>
        </form>
      </div>

      <div class="contato-info">
        <h4>Quer entrar em contato comigo?</h4>
        <p>Preencha o formulário ao lado e entrarei em contato o mais rápido possível.</p>
        <ul>
          <li><i class="fas fa-map-marker-alt"></i> <br> Bragança Paulista-São Paulo</li>

          <li><i class="fas fa-envelope-open-text"></i> solangelis110493@gmail.com</li>
        </ul>

      </div>

    </div>
  </div>


  <footer id="mainfooter">
    <div class="container">
      <div>
        <p>&copy; Desenvolvido por Solangelis </p>
      </div>

      <div class="footer">

        <div>
          <a href="https://www.facebook.com/solangelis.hernandezgonzalez/"> <i class="fa-brands fa-facebook"></i></a>
        </div>

        <div>
          <a href="https://www.linkedin.com/in/solangelis-hernandez-gonzalez-098164213/"><i
              class="fa-brands fa-linkedin"></i> </a>
        </div>

        <div>
          <a href="https://github.com/Solangelis"><i class="fa-brands fa-github"></i> </a>
        </div>

      </div>


    </div>
  </footer>


  <script src="https://kit.fontawesome.com/4abc933e0c.js" crossorigin="anonymous"></script>




</body>

</html>
